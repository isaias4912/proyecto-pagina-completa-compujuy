<div class="modal-header modal-danger">
    <h6 class="modal-title" id="modal-basic-title">{{title}}</h6>
    <button type="button" class="close text-danger" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modalBody" >
    <scroll [style]="{width: '100%', height: autoSize?'auto':(heigthScreen +'px')}" >
        <ng-content></ng-content>
    </scroll>
</div>
<div *ngIf="footer" class="modal-footer">
    <ng-content select="app-footer"></ng-content>
</div>
