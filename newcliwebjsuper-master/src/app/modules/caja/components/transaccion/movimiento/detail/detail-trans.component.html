<div *ngIf="detTransacccion$ | async as detTransacccion; else loading;">
    <ng-container *ngIf="detTransacccion; else noItems">
        <div class="row form-group">
            <div class="col-md-12">
                <div class="form-group margin-bottom-5">
                    <label class="label-detail col-md-8">Caja:<span
                            class="label-value-detail">{{detTransacccion.transaccionCaja.caja.id}}&nbsp;-&nbsp;{{detTransacccion.transaccionCaja.caja.nombre}}</span></label>
                </div>
                <hr>
                <div class="form-group margin-bottom-5">
                    <label class="label-detail col-md-3">Transacci√≥n:<span
                            class="label-value-detail">{{detTransacccion.transaccionCaja.id}}</span>
                    </label>
                    <label *ngIf="detTransacccion.transaccionCaja.estado==1" class="label-detail col-md-3">Estado:<span
                            class="label-value-detail">Abierta</span>
                    </label>
                    <label *ngIf="detTransacccion.transaccionCaja.estado==2" class="label-detail col-md-3">Estado:<span
                            class="label-value-detail">Cerrada</span>
                    </label>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="label-detail col-md-6">Apertura:<span
                            class="label-value-detail">{{detTransacccion.transaccionCaja.fechaApertura}}</span>
                    </label>
                    <label *ngIf="detTransacccion.transaccionCaja.estado==2" class="label-detail col-md-6">Cierre:<span
                            class="label-value-detail">{{detTransacccion.transaccionCaja.fechaCierre}}</span>
                    </label>
                </div>
                <hr>
                <div class="form-group margin-bottom-5">
                    <label class="label-detail col-md-3">Movimiento:<span
                            class="label-value-detail">{{detTransacccion.id}}</span>
                    </label>
                    <label class="label-detail col-md-4">Monto:<span
                            class="label-value-detail">{{detTransacccion.monto}}</span>
                    </label>
                    <label class="label-detail col-md-5">Fecha mov.:<span
                            class="label-value-detail">{{detTransacccion.fecha}}</span>
                    </label>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="label-detail col-md-12">Motivo:<span
                            class="label-value-detail">{{detTransacccion.motivo}}</span>
                    </label>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="label-detail col-md-12">Detalle:<span
                            class="label-value-detail">{{detTransacccion.observacion}}</span>
                    </label>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #noItems>
        <div class="form-group row alert alert-warning">
            Sin datos
        </div>
    </ng-template>
</div>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
