<div *ngIf="caja$ | async as caja; else loading;">
    <ng-container *ngIf="caja; else noItems">
        <div class="row form-group margin-bottom-5">
            <label class="label-detail col-md-5">Nombre:<span class="label-value-detail">{{caja.nombre}}</span></label>
            <label class="label-detail col-md-5">Nombre de máquina:<span
                    class="label-value-detail">{{caja.nombreMaquina}}</span></label>
        </div>
        <div class="row form-group margin-bottom-5">
            <label class="label-detail col-md-5">Límite Cons/Final:<span
                    class="label-value-detail">{{caja.limiteConsumidorFinal}}</span></label>
            <label class="label-detail col-md-5">Punto de venta:<span
                    class="label-value-detail">{{caja.idPuntoVenta}}</span></label>
        </div>
        <div class="row form-group margin-bottom-5">
            <label class="label-detail col-md-3">Modifica Precio:
                <span *ngIf="caja.modificaPrecio" class="fa fa-check green-strong"></span>
                <span *ngIf="!caja.modificaPrecio" class="fa fa-remove red"></span></label>
            <label class="label-detail col-md-3">Modifica descuento:
                <span *ngIf="caja.modificaDescuento" class="fa fa-check green-strong"></span>
                <span *ngIf="!caja.modificaDescuento" class="fa fa-remove red"></span></label>
            <label class="label-detail col-md-3">Modifica adicional:
                <span *ngIf="caja.modificaAdicional" class="fa fa-check green-strong"></span>
                <span *ngIf="!caja.modificaAdicional" class="fa fa-remove red"></span></label>
            <label class="label-detail col-md-3">Control estricto:
                <span *ngIf="caja.conControlEstricto" class="fa fa-check green-strong"></span>
                <span *ngIf="!caja.conControlEstricto" class="fa fa-remove red"></span></label>
        </div>
        <div *ngIf="caja.observacion !== ''" class="row form-group margin-bottom-5">
            <label class="label-detail col-md-2">Detalle</label>
            <div class="col-md-12">
                <div style="font-weight: bold;" [innerHTML]="caja.observacion"></div>
            </div>
        </div>
        <div class="row form-group margin-bottom-5">
            <label class="label-detail col-md-4">Cbtes. habilitados:</label>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id/Cód.</th>
                            <th>Dirección</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cbte of dataCbtes">
                            <td>{{cbte.id}}</td>
                            <td>{{cbte.text}}</td>
                            <td>
                                <span *ngIf="cbte.selected" class="fa fa-check green-strong"></span>
                                <span *ngIf="!cbte.selected" class="fa fa-remove red"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="caja.sucursales?.length > 0" class="row form-group margin-bottom-5">
            <label class="label-detail col-md-2">Sucursal/es:</label>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Activo</th>
                            <th>Observación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sucursal of caja.sucursales">
                            <td>{{sucursal.nombre}}</td>
                            <td>{{sucursal.direccion}}</td>
                            <td>
                                <span *ngIf="sucursal.activo" class="fa fa-check green-strong"></span>
                                <span *ngIf="!sucursal.activo" class="fa fa-remove red"></span>
                            </td>
                            <td>{{sucursal.detalle}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
    <ng-template #noItems>
        <div class="form-group row alert alert-warning">
            Sin datos
        </div>
    </ng-template>
</div>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
