<div id="formSearch" class="input-group input-group-sm">
    <input id="{{name}}" name="{{name}}" (keydown.enter)="$event.preventDefault();search(inputForm.value)" #inputForm class="form-control form-control-sm"
        type="text" />
    <div *ngIf="!innerValue" class="input-group-append">
        <span (click)="search(inputForm.value)" class="blue input-group-text fa fa-search hand"></span>
    </div>
    <div (click)="showDetail()" *ngIf="innerValue" class="hand input-group-append">
        <span class="green-strong input-group-text fa fa-eye"></span>
    </div>
    <div *ngIf="innerValue" class="input-group-append">
        <span (click)="resetData()" class="red input-group-text fa fa-remove hand"></span>
    </div>
    <a *ngIf="!innerValue" (click)="showSearchProv()" class="input-group-append hand" title="Ver listado de proveedores y seleccionar">
        <span class="input-group-text fa fa-list green-strong">
        </span>
    </a>
    <div *ngIf="searching" class="input-group-append">
        <!-- <div class="input-group-append"> -->
        <span class="input-group-text">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </span>
    </div>
</div>
