<div class="row">
    <div class="col-md-12">
        <form id="formPase" [formGroup]="formPase" class="form-group-min">
            <div class="row form-group">
                <label class="col-form-label col-md-2">Busque el producto</label>
                <div class="col-md-3">
                    <select-prod formControlName="producto" [name]="'txtProducto'" [type]="1"
                        [nextFocus]="'txtCantidadMov'">
                    </select-prod>
                    <span *ngIf="dataForm.submitted && formPase.invalid">
                        <div *ngIf="fp.producto.errors?.required" class="text-danger">
                            Campo obligatorio
                        </div>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-form-label col-md-2" for="txtCantidadMov">Cantidad</label>
                <div class="col-md-3">
                    <input id="txtCantidadMov" name="txtCantidadMov" class="form-control form-control-sm" type="number"
                        formControlName="cantidad" enter="cmbSucursalOr" min="1" max="9999999" />
                    <span *ngIf="dataForm.submitted && formPase.invalid">
                        <div *ngIf="fp.cantidad.errors?.required" class="text-danger">
                            Campo obligatorio
                        </div>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-form-label col-md-2" for="cmbSucursalOr">Suc. origen</label>
                <div class="col-md-3">
                    <select-sucursal-simple [name]="'cmbSucursalOr'" formControlName="sucursalOrigen"
                        [enter]="'cmbSucursalDes'" #sucursalOrigenForm></select-sucursal-simple>
                    <span *ngIf="dataForm.submitted && formPase.invalid">
                        <div *ngIf="fp.sucursalOrigen.errors?.required" class="text-danger">
                            Campo obligatorio
                        </div>
                    </span>
                </div>
                <label class="col-form-label col-md-2" for="cmbSucursalDes">Suc. destino</label>
                <div class="col-md-3">
                    <select-sucursal-simple [name]="'cmbSucursalDes'" formControlName="sucursalDestino"
                        [enter]="'txtDescPase'" #sucursalDestinoForm></select-sucursal-simple>
                    <span *ngIf="dataForm.submitted && formPase.invalid">
                        <div *ngIf="fp.sucursalDestino.errors?.required" class="text-danger">
                            Campo obligatorio
                        </div>
                        <div *ngIf="formPase.errors?.invalid" class="text-danger">
                            Debe elegir sucursales distintas
                        </div>
                    </span>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-form-label col-md-2" for="txtDescPase">Detalle</label>
                <div class="col-md-8">
                    <input id="txtDescPase" name="txtDescPase" class="form-control form-control-sm" type="text"
                        formControlName="descripcion" enter="btnSave" />
                    <span *ngIf="dataForm.submitted && formPase.invalid">
                        <div *ngIf="fp.descripcion.errors?.maxlength" class="text-danger">
                            Campo con demasiados caracteres
                        </div>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
        <button-footer (clickCancel)="cancel()" (clickSaveAndReturn)="savePase(2)" (clickSaveAndNew)="savePase(1)" [save]="false">
        </button-footer>
    </div>
</div>
