<app-modal [title]="'Cuenta corriente | ' + getEntidadString(cliente.entidad)" [footer]="true" (eventCancel)="cancel()"  [heigthScreen]="220">
    <update-cta-cte [cliente]="cliente" [idCtaCte]="ctaCte.id" [dataForm]="dataForm" [buttonAction]="false" (eventSave)="saveSucces($event)" ></update-cta-cte>
    <app-footer>
        <div class="row" >
            <div class="col-lg-6 col-md-4">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <button (click)="saveCtaCte()" class="btn btn-block btn-transition btn-outline-primary"><span
                        class="fa fa-save"></span>&nbsp;&nbsp;Guardar
                </button>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <button (click)="cancel()" class="btn btn-block btn-transition btn-outline-danger"><span
                        class="fa fa-remove"></span>&nbsp;&nbsp;Cancelar
                </button>
            </div>
        </div>
    </app-footer>
</app-modal>
