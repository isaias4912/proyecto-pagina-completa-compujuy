<div id="formSearch" class="input-group input-group-sm">
    <input id="{{name}}" name="{{name}}" (keydown.enter)="search(inputForm.value)" #inputForm
        class="form-control form-control-sm" type="text" />
    <div (click)="search(inputForm.value)" *ngIf="!innerValue" class="input-group-append">
        <span class="blue input-group-text fa fa-search hand" title="Buscar" ></span>
    </div>
    <div (click)="showDetail()" *ngIf="innerValue" class="input-group-append hand">
        <span class="green-strong input-group-text fa fa-eye" title="Detalle de la selección" ></span>
    </div>
    <div (click)="removeData()" *ngIf="innerValue && !disabled" class="input-group-append">
        <span class="red input-group-text fa fa-remove hand" title="Eliminar selección"></span>
    </div>
    <div *ngIf="!disabled" (click)="new()" class="input-group-append">
        <span class="text-info input-group-text fa fa-plus hand" title="Agregar una persona"></span>
    </div>
    <a *ngIf="!innerValue" (click)="showSearchPer()" class="input-group-append hand" title="Ver listado de proveedores y seleccionar">
        <span class="input-group-text fa fa-list green-strong">
        </span>
    </a>
    <div *ngIf="searching" class="input-group-append">
        <span class="input-group-text" title="Buscando..." >
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </span>
    </div>
</div>
