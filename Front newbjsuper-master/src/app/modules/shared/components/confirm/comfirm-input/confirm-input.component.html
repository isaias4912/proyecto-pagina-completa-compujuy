<div class="modal-header modal-danger">
    <h6 class="modal-title" id="modal-basic-title">{{title}}</h6>
    <button type="button" class="close text-danger" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="row form-group" >
                    <label for="cmbFiltroEstado" class="col-md-3 col-form-label">{{label}}</label>
                    <div class="col-md-9">
                        <input id="txtValue" name="txtValue" [(ngModel)]="value" class="form-control form-control-sm" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-lg-6 col-md-4">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <button type="button" class="btn btn-block btn-transition btn-outline-primary"
                (click)="acept(value)">Confirmar</button>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <button type="button" class="btn btn-block btn-transition btn-outline-danger"
                (click)="cancel()">Cancelar</button>
        </div>
    </div>
</div>
