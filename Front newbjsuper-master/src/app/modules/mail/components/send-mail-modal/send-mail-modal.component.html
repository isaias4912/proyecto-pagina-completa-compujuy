<div class="modal-header modal-danger">
    <h6 class="modal-title" id="modal-basic-title">{{title}}</h6>
    <button type="button" class="close text-danger" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <div class="row form-group">
        <label class="col-form-label col-md-2">Email/s</label>
        <div class="col-md-10">
            <select id="{{nameSel1}}" class="form-control form-control-sm" name="{{nameSel1}}" multiple="true">
            </select>
        </div>
    </div> -->
    <div class="row form-group">
        <label class="col-form-label col-md-2">Email/s</label>
        <div class="col-md-10">
            <select id="{{nameSel2}}" class="form-control form-control-sm" name="{{nameSel2}}" multiple="true">
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-lg-6 col-md-4">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <button (click)="activeModal.dismiss()" class="btn btn-block btn-transition btn-outline-danger"><span
                    class="fa fa-remove"></span>&nbsp;&nbsp;Cancelar
            </button>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <button (click)="confirmar()" class="btn btn-block btn-transition btn-outline-success"><span
                    class="fa fa-envelope"></span>&nbsp;&nbsp;Enviar mail
            </button>
        </div>
    </div>
</div>
