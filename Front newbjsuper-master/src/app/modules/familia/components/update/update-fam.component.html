<div *ngIf="familia$ | async as familia; else loading;">
    <ng-container *ngIf="familia; else noItems">
        <div class="row">
            <div class="col-md-12">
                <fields-fam [familia]="familia" [dataForm]="dataForm" ></fields-fam>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <button-footer (clickCancel)="cancel()" (clickSaveAndReturn)="save(2)" (clickSaveAndNew)="save(1)" [save]="false">
                </button-footer>
            </div>
        </div>
    </ng-container>
    <ng-template #noItems>
        <div class="form-group row alert alert-warning">
            Sin datos
        </div>
    </ng-template>
</div>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
